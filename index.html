<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/x-icon" href="./images/rock-paper-scissors-favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="main-container">

            <div class="score-container">
                <h1 id="headerAnounce">Total Score</h1>

                <p>
                    <span id="playerScore">0</span> : <span id="computerScore">0</span>
                </p>
            </div>

            <div class="game-container">    
                <img src="./images/question-mark-icon.png" alt="" class="default-img"  id="playerChoiceImg">

                <p>vs.</p>

                <img src="./images/question-mark-icon.png" alt="" class="default-img"  id="computerChoiceImg">
            </div>

            <div class="select-rps-container">

                <button class="btnSelectRps" data-choice="rock">
                    <img src="./images/rock-icon.png" class="choice-img" alt="">
                </button>

                <button class="btnSelectRps" data-choice="paper">
                    <img src="./images/paper-icon.png" class="choice-img" alt="">
                </button>

                <button class="btnSelectRps" data-choice="scissors">
                    <img src="./images/scissors-icon.png" class="choice-img" alt="">
                </button>
                
            </div>
        </div>


    <!-- JS -->
     <script src="./index.js"></script>
</body>
</html>
