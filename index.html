<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/x-icon" href="./images/rock-paper-scissors-favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="main-container">

            <div class="score-container">

                <div class="h2-wrapper">

                    <h2 id="headerAnounce">Total Score</h2>

                </div>

                <div class="announce-msg-wrapper">
                    <p>
                        <span id="playerScore">0</span> : <span id="computerScore">0</span>
                    </p>
                </div>

                <div class="btn-restart-wrapper">
                    <button id="btnRestart">New Game</button>
                </div>
            </div>

            <div class="game-container">    
                <img src="./images/question-mark-icon.png" alt="" class="default-img"  id="playerChoiceImg">

                <p>vs.</p>

                <img src="./images/question-mark-icon.png" alt="" class="default-img"  id="computerChoiceImg">
            </div>

            <div class="select-rps-container">

                <button class="btnSelectRps" id="rock">
                    <img src="./images/rock-icon.png" class="choice-img" alt="">
                </button>

                <button class="btnSelectRps" id="paper">
                    <img src="./images/paper-icon.png" class="choice-img" alt="">
                </button>

                <button class="btnSelectRps" id="scissors">
                    <img src="./images/scissors-icon.png" class="choice-img" alt="">
                </button>
                
            </div>
        </div>


    <!-- JS -->
     <script src="./index.js"></script>
</body>
</html>
